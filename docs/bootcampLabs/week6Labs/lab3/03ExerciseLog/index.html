<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body ng-app="exerciseApp">
      
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h2>My Workout Log</h2>
      </div>
    </nav>
    
    <div class="main" ng-controller="MainController">
        <div class="container">

        <!--
        TODO: Loop through exercises and display each one with this HTML-->
        <!-- Use data-ng-repeat to loop through and display -->
  
        <div class="row" data-ng-repeat="exercise in exercises">
          <div class="exercise-icon col-xs-2"> </div>
            
          <div class="col-xs-6">
            <p class="exercise-name">{{ exercise.name }} </p>
          </div>
          
          <div class="col-xs-4 counters"> <!--Use ng-click to increase and decrease the scope of the index-->
            <span class="decrease" ng-click="decrease($index)">-</span><span class="count"> {{ exercise.count }} </span><span class="increase" ng-click="increase($index)">+</span>
          </div>
        </div>
         

        </div>
    </div>
      
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>  
     
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
    </body>
</html>
